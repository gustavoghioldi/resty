parameters:
    # Resty version
    version: '0.1.0'
    # Root path del proyecto
    root_path: 
    # Environment
    env: 

    # route config
    # --------------------------------------------------------
    # directorio donde guardar el cache
    route.cache.path: "cache"
    # directorio donde buscar el archivo routes.yml
    route.routes.path: "config"
    # Nombre del archivo donde estan definidas las rutas
    route.routes.filename: 'routes.yml'

    # Formatos de respuesta que puede devolver la api
    # --------------------------------------------------------
    response.format.accept:
        - 'application/json'
        - 'application/xml'

    # Negotiatior
    # --------------------------------------------------------
    negotiatior.format_accept: 
        - 'application/json'
        - 'application/xml'

    # Json Schema Validator
    # --------------------------------------------------------
    json.schema.validator: Resty\JsonSchema\Validator\RainbowJsonSchemaValidator

    # Logger
    # -----------------------
    logger.default: 
        handler: \Monolog\Handler\StreamHandler
        file: '%root_path%logs/default.log'
        level: DEBUG
